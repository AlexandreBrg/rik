
syntax = "proto3";

import "./messages.proto";

// The Scheduler service for the Workers
service Worker {
  // Worker registration.
  // A successful registration means the scheduler can start sending
  // a stream of workload instances to be scheduled. 
  rpc Register(google.protobuf.Empty) returns (stream scheduler.Workload); Worker will probably send information to indentify the stream

  // Worker metrics udpates (push model)
  rpc SendStatusUpdates(stream Status) returns (google.protobuf.Empty);
}